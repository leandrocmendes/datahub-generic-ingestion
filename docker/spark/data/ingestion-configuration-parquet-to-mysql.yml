name: Leitura de parquet de orders
mode: APPEND
owner: leandro costa
source:
  typeIngestion: PARQUET
  config:
    path: /opt/spark-data/parquet_orders

destination:
  typeIngestion: JDBC
  config:
    host: jdbc:mysql://spark_mysql_1:3306/test?enabledTLSProtocols=TLSv1.2
    username: root
    password: admin
    table: OrdersParquet
    driver: com.mysql.cj.jdbc.Driver