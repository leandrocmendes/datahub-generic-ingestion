name: Leitura de csv de orders
mode: OVERWRITE
owner: leandro costa
source:
  typeIngestion: CSV
  config:
    path: /opt/spark-data/orders.csv
    separator: ";"
    header: true

destination:
  typeIngestion: MYSQL
  config:
    host: jdbc:mysql://spark_mysql_1:3306/test?enabledTLSProtocols=TLSv1.2
    username: root
    password: admin
    table: OrdersCsv