name: Leitura de mysql e escrita em mongodb
mode: OVERWRITE
owner: leandro costa
source:
  typeIngestion: MYSQL
  config:
    host: jdbc:mysql://spark_mysql_1:3306/BI?enabledTLSProtocols=TLSv1.2
    username: root
    password: admin
    table: SALES

destination:
  typeIngestion: MONGODB
  config:
    uri: mongodb://root:admin@spark_mongo_1:27017/?authSource=admin
    table: SalesMySql
    database: test